<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Aniversário</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      font-family: 'Georgia', serif;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .carta {
      background: #fefefe url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-size: cover;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      display: none;
      flex-direction: column;
      align-items: center;
      animation: abrir 0.8s ease forwards;
      position: relative;
    }

    .carta h1 {
      color: #000;
      font-size: 28px;
      margin-bottom: 15px;
    }

    .carta p {
      font-size: 16px;
      line-height: 1.6;
      color: #444;
    }

    .btn-abrir {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #1e3556;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-abrir:hover {
      background-color: #284b7a;
    }

    @keyframes abrir {
      from {
        transform: scale(0.95);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .logo {
      display: block;
      margin: 10px auto 0;
      width: 40px;
    }

    @media (max-width: 480px) {
      .carta h1 {
        font-size: 22px;
      }
      .carta p {
        font-size: 14px;
      }
      .btn-abrir {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <button class="btn-abrir" onclick="abrirCarta()">Abra a Carta</button>

  <div class="carta" id="carta">
    <h1>Feliz Aniversário Pai!!</h1>
    <p>
      Que seu dia seja muito bom e que você venha a ter muitos anos de vida pela frente,
      cheios de alegria e muitas coisas boas!!
      <br><br>
      Ass: Arthur
    </p>
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Palmeiras_logo.svg/1024px-Palmeiras_logo.svg.png" alt="Palmeiras">
  </div>

  <audio id="audio-hino" src="https://youtu.be/DiKvx0gRfaQ?si=ndCOPLK3vM0gjY5M" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function abrirCarta() {
      document.querySelector('.btn-abrir').style.display = 'none';
      const carta = document.getElementById('carta');
      carta.style.display = 'flex';

      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      const audio = document.getElementById('audio-hino');
      audio.play();
    }
  </script>

</body>
</html>
